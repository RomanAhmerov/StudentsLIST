<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/logo.png" type="image/png">
    <title>StudentsLIST</title>

    <!-- Подключение bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
        crossorigin="anonymous"></script>

    <!-- Оригинальные стили и скрипты -->
    <link rel="stylesheet" href="css/style.css">

    <script defer src="js/main.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark" style="height: 56px;">
            <div class="container d-flex justify-content-between">
                <a class="navbar-brand d-block" href="/" style="padding: 3px 13px; border-radius: 15px 5px 15px 5px; background-color: #198754; color: #fff">StudentsLIST</a>
                <span style="position: relative; top: -1px; display: block; margin-right: auto; font-size: 15px; line-height: 19px; color: #fff;">Сервис для студентов и <br/> преподавателей</span>

                <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item me-3">
                            <button type="button" class="btn btn-outline-success btn__students-list" onclick="window.location.reload()">Список студентов</button>
                        </li>

                        <li class="nav-item">
                            <button type="button" class="btn btn-outline-success btn__check-in-student">Добавление студента</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <article class="wrapper__students-list">
            <div class="container">
                <h2 class="mt-4 display-5 text-center">Список студентов</h2>

                <aside class="aside-search position-relative d-flex flex-column align-items-start w-100%">
                    <button type="button" class="btn btn-outline-success d-block align-self-end btn-search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="19" fill="currentColor" class="bi bi-search">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
    
                        Поиск
                    </button>
    
                    <div class="wrapper-search d-flex justify-content-between d-none" style="padding: 15px 9px 9px 9px; width: 100%; color: #113f2a;">
                        <h4 style="position: absolute; top: 9px; left: 9px;">Поиск студентов</h4>

                        <label>Ф/И/О студента:
                            <input class="form-control filter-name" type="search" name="fullname" style="width: 260px;">
                        </label>

                        <label>Факультет:
                            <input class="form-control filter-faculty" type="search" name="faculty" style="width: 260px;">
                        </label>
                        
                        <label>Начало обучения:
                            <input class="form-control filter-start-date" type="number" name="start-date" style="width: 260px;">
                        </label>
                        
                        <label>Конец обучения:
                            <input class="form-control filter-end-date" type="number" name="end-date" style="width: 260px;">
                        </label>
                    </div>
                </aside>
               

                <table class="table table__students-list mt-3">
                    <thead>
                        <tr class="border-top border-dark">
                            <th scope="col" class="number-student cell-hover" title="Нажмите для сортировки по времени добавления студента" style="cursor: pointer">Номер студента</th>
                            <th scope="col" class="fullname cell-hover" title="Нажмите для сортировки по ФИО" style="cursor: pointer">ФИО</th>
                            <th scope="col" class="birthday cell-hover" title="Нажмите для сортировки по возрасту" style="cursor: pointer">Дата рождения</th>
                            <th scope="col" class="faculty cell-hover" title="Нажмите для сортировки по факультету" style="cursor: pointer">Факультет</th>
                            <th scope="col" class="start-date cell-hover" title="Нажмите для сортировки по году зачисления" style="cursor: pointer">Срок обучения</th>
                        </tr>
                    </thead>

                    <tbody class="tbody__students-list"></tbody>
                </table>

                <div class="alert alert__students-list alert-dark text-center d-none mt-4" role="alert">
                    К сожалению в списке ещё нет студентов :(
                </div>
            </div>
        </article>

        <article class="check-in d-none">
            <div class="container">
                <h2 class="mt-4 display-5 text-center">Добавление студента</h2>

                <form class="form__check-in mt-4">
                    <h3 class="mb-3">Данные студента</h3>
                    <div class="mb-3">
                        <label for="last-name" class="form-label">Фамилия студента</label>
                        <input type="text" class="form-control" id="last-name" required>
                    </div>

                    <div class="mb-3">
                        <label for="first-name" class="form-label">Имя студента</label>
                        <input type="text" class="form-control" id="first-name" required>
                    </div>

                    <div class="mb-3">
                        <label for="middle-name" class="form-label">Отчество студента</label>
                        <input type="text" class="form-control" id="middle-name" required>
                    </div>

                    <div class="mb-3 col-3">
                        <label for="birthday" class="form-label">День рождения студента</label>
                        <!-- Сделать ограничение max (текущая дата) -->
                        <input type="date" class="form-control" id="birthday" min="1900-01-01" required>
                    </div>

                    <h3 class="mb-3 mt-5">Информация об образовании</h3>
                    <div class="mb-3">
                        <label for="faculty" class="form-label">Факультет</label>
                        <input type="text" class="form-control" id="faculty" required>
                    </div>

                    <div class="mb-3 col-3">
                        <label for="start-date" class="form-label">Начало обучения</label>

                        <select id="start-date" class="form-select" title="Заполните это поле" required>
                            <option value="" selected disabled>Выберете год начала обучения</option>
                        </select>
                    </div>

                    <div class="submit-wrapper d-flex align-items-center mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Добавить студента</button>

                        <div class="student-added form-text text-success mt-0 ms-3 d-none">Студент успешно добавлен в список</div>
                    </div>
                </form>
            </div>
        </article>
    </main>
</body>
</html>
